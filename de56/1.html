1.友人と服を買いに行った際、何を着て、どうやって合わせればよいか困っていた。<br>
2.その時にこのようなアプリがあればベ便利だと考えた。<br>
3.アプリの親会社にスタイリストが登録して、一般の利用者が登録されているスタイリストを選び、
料金を支払う。料金はそのスタイリストの経歴やユーザーからの評価で決まる。そして選ばれたスタイリストは、
リモートやアトリエなどでユーザーのスタイリングを行う。基本持っている服でスタイリングを組むが、もし
気に入ったアイテムがあればその場や、通販で購入できるという仕組みだ。
